[build]
  base    = "frontend"
  command = "yarn add -D @babel/plugin-proposal-private-methods@^7 @babel/plugin-proposal-private-property-in-object@^7 && yarn build"
  publish = "build"

[build.processing]
  skip_processing = true

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = false
  minify = false

[build.processing.images]
  compress = false
